name:                till
version:             0.0.1.0
github:              "gillchristian/till"
license:             MTI
author:              "Christian Gill"
maintainer:          "gillchristiang@gmail.com"
copyright:           "2019 Christian Gill"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/gillchristian/till#readme>

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints

dependencies:
- base >= 4.7 && < 5
- process
- optparse-applicative
- ansi-terminal

library:
  source-dirs: src

executables:
  till:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - till

tests:
  till-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - till
